apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc
  namespace: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  namespace: jenkins
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins-container
          image: jenkins/jenkins:lts 
          ports:
            - containerPort: 8080 
            - containerPort: 50000 
          resources:
            requests:
              memory: "512Mi" 
              cpu: "500m"     
            limits:
              memory: "2Gi"   
              cpu: "2"        
          volumeMounts:
            - name: jenkins-data
              mountPath: /var/jenkins_home 
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
            claimName: jenkins-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins
spec:
  type: LoadBalancer
  ports:
    - name: jenkins-ui
      port: 8080 
      targetPort: 8080 
    - name: jenkins-agent
      port: 50000
      targetPort: 5050
  selector:
    app: jenkins
