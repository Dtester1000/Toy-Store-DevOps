---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: node-exporter
        image: prom/node-exporter:latest
        args:
          - '--path.rootfs=/host'
          - '--web.listen-address=:9100'
          - '--web.telemetry-path=/metrics'
        ports:
        - containerPort: 9100
          hostPort: 9100
        resources:
          limits:
            memory: "1000Mi"
            cpu: "1"
          requests:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: rootfs
          mountPath: /host
          readOnly: true
      volumes:
      - name: rootfs
        hostPath:
          path: /
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
spec:
  type: LoadBalancer
  selector:
    app: node-exporter
  ports:
    - protocol: TCP
      port: 9100
      targetPort: 9100

